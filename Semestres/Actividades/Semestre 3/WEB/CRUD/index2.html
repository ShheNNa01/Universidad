<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-primary">Listado de Empleados</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nombre Empleado:</label>
                        <input class="form-control" type="text" id="nombre-input">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Identificación:</label>
                        <select id="tipo-Identi" class="form-select">
                            <option value="Cedula">CC</option>
                            <option value="CedulaExtranjera">CE</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="NIT">NIT</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">No. Identificación</label>
                        <input class="form-control" type="number" id="no-identi">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Área o Departamento</label>
                        <select class="form-select" id="area">
                            <option value="Ventas">Ventas</option>
                            <option value="RH">Recursos Humanos</option>
                            <option value="Contabilidad">Contabilidad</option>
                            <option value="Gerencia">Gerencia</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Salario Empleado</label>
                        <input class="form-control" type="number" id="salario-input">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success boton-crear">Crear Empleado</button>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div class="mb-3">
                    <label for="search-input" class="form-label">Buscar Empleado:</label>
                    <input type="text" class="form-control" id="search-input" placeholder="Buscar por nombre, número de identificación, área...">
                </div>
                <table class="table" id="datos-tabla">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Tipo Identi</th>
                            <th>Número Identi</th>
                            <th>Área</th>
                            <th>Salario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="dash2.js"></script>
</body>
</html>
